<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>City Heat Map</title>
      <link rel="stylesheet" href="index.css" media="screen" charset="utf-8">
  </head>
<body>
  <div id="information-view">
      <h2>A map showing where there is a lot of people</h2>
      <p>
          Using location data from mobile phones we can show where there is clusters of people. If you want to find some place quiet or want to find places where there is a lot of people use me!
      </p>
    </div>
    <div id="map-container">
      <div id="map">
          <script src="map.js">
          </script>
          <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
       async defer>
          </script>
      </div>

      <div id="button-list">
        <a onclick="peopleToggle()">
          <div class="button" id="heatmap">
          </div>
        </a>
        <a onclick="roadToggle()">
          <div class="button" id="roadmap">
          </div>
        </a>
        <a onclick="busToggle()">
          <div class="button" id="busmap">
          </div>
        </a>
        <a onclick="sightsToggle()">
          <div class="button" id="sightsmap">
          </div>
        </a>
      </div>
      <div id="information-click">
      </div>
    </div>
  </body>
</html>
